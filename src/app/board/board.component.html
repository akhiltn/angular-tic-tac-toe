<p>Tic Tac Toe</p>
<h2 *ngIf="winner != ''">Winner is {{winner}}</h2>
<mat-grid-list cols="3" rowHeight="2:1">
  <ng-container *ngFor="let gridTile of grid; let i=index">
    <mat-grid-tile (click)="makeAMove(i)" [ngStyle]="{'background': gridTile.color}"><app-square [value]="gridTile.value"></app-square></mat-grid-tile>
  </ng-container>
</mat-grid-list>

<button mat-raised-button color="primary" (click)="newGame()">Reset</button>
